<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>💬 دردشة الذكاء</title>
  <style>
    body { font-family: sans-serif; background: #101010; color: white; display: flex; flex-direction: column; align-items: center; }
    #chat { width: 90%; max-width: 500px; height: 400px; overflow-y: auto; background: #1e1e1e; padding: 10px; border-radius: 10px; }
    .msg { margin: 5px; padding: 8px; border-radius: 8px; }
    .user { background: #0078d7; text-align: right; }
    .bot { background: #333; text-align: left; }
    input, button { margin-top: 10px; padding: 8px; border-radius: 8px; border: none; }
  </style>
</head>
<body>
  <h2>💬 دردشة الذكاء</h2>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="اكتب رسالتك...">
  <button onclick="sendMessage()">إرسال</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const chat = document.getElementById("chat");
      const text = input.value;
      if (!text) return;

      chat.innerHTML += `<div class="msg user">${text}</div>`;
      input.value = "";

      const res = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();

      if (data.ok) {
        chat.innerHTML += `<div class="msg bot">✅ تم الإرسال إلى المجموعة!</div>`;
      } else {
        chat.innerHTML += `<div class="msg bot">❌ خطأ أثناء الإرسال.</div>`;
      }
    }
  </script>
</body>
</html>
